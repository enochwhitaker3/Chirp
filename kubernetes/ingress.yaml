apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: chirp-ingress
  namespace: enoch-final
spec:
  rules:
    - host: enoch-chirp.duckdns.org # Main domain for the client
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: chirp-client
                port:
                  number: 3000
