apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: chirp-client-ingress
  namespace: enoch-final
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  tls:
    - hosts:
        - enoch-chirp.duckdns.org # Frontend Client
        - api.enoch-chirp.duckdns.org # Backend Server
      # secretName: cert-manager-webhook-duckdns-project-playlist-webhook-tls
  rules:
    - host: enoch-chirp.duckdns.org # Main domain for the client
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: chirp-client
                port:
                  number: 80
